<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <header class="weatherTitle">
           <h1> <img src="https://openweathermap.org/img/wn/02n@2x.png"> Weather Dashboard</h1>
        </header>
        <aside class="citySearcher">
            <div id = "topSearchSection">
                <ul>
                    <li>
                        <input type="text" class="form-input" name="city" placeholder="Enter a City" id = 'citySearchBar'>
                    </li>
                    <li>
                        <input type="text" class="form-input" name="state" placeholder="Enter a State" id = 'stateSearchBar'>
                    </li>
                    <li>
                        <button class = 'searchCity' id="buttonSearch" type =  'button'>Search</button>
                    </li>
                </ul>              
               
                
                

            </div>
            <div id = "bottomSearchSection">

            </div>
        </aside>
        <div id = "topDisplay">

        </div>
        <div id = "bottomDisplay">

        </div>
        
        <script src="./assets/script.js" async defer></script>
    </body>
</html>
